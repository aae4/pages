<head>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">


  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- <script src="https://unpkg.com/vue-google-charts@0.3.3/dist/vue-google-charts.browser.js"></script> -->


  <meta charset='UTF-8'>

  <style>
    /* change vuetify timieline divider width*/
    .v-timeline-item__divider {
      min-width: 64px;
    }
    .v-timeline--dense .v-timeline-item__body {
      max-width: calc(100% - 64px);
    }
    .v-application--is-ltr .v-timeline--dense:not(.v-timeline--reverse):before {
        left: calc(32px - 1px)
    }

    /* units llost images expansion panel reduce padding*/
    .units-lost-expansion .v-expansion-panel-content__wrap {
      padding: 0 0 16px;
    }
    .units-lost-badge{
      margin: 1px;
    }
  </style>
</head>

<div id="app">
  <v-app>
    <v-main>
      <v-container>
        <v-row>
          <v-col cols="12">
            <v-toolbar
              dark
              prominent
              src="https://cdn.vuetifyjs.com/images/backgrounds/vbanner.jpg"
            >
              <v-app-bar-nav-icon></v-app-bar-nav-icon>

              <v-toolbar-title>Vuetify</v-toolbar-title>

              <v-spacer></v-spacer>

              <v-btn icon>
                <v-icon>mdi-export</v-icon>
              </v-btn>
            </v-toolbar>
          </v-col>
        </v-row>

        <!-- <v-spacer></v-spacer> -->
        <v-row justify="end">
          <spacer/>
          <v-col>
            <v-card
              class="mx-auto"
              max-width="344"
              outlined
            >
              <v-list-item three-line>
                <v-list-item-content>
                  <div class="text-overline mb-4">
                    OVERLINE
                  </div>
                  <v-list-item-title class="text-h5 mb-1">
                    Headline 5
                  </v-list-item-title>
                  <v-list-item-subtitle>Greyhound divisely hello coldly fonwderfully</v-list-item-subtitle>
                </v-list-item-content>

                <v-list-item-avatar
                  tile
                  size="80"
                  color="grey"
                ></v-list-item-avatar>
              </v-list-item>

              <v-card-actions>
                <v-btn
                  outlined
                  rounded
                  text
                >
                  Button
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-col>
        </v-row>

        <v-row>
          <v-col class="col-sm-12 col-md-6 col-lg-6">
            <v-data-table
              :headers="bo_headers"
              :items="bo1"
              class="elevation-1"
              disable-sort="true"
              disable-filtering="true"
              :footer-props="{
                itemsPerPageText: ''
              }"
              mobile-breakpoint="0"
            >
              <template v-slot:top>
                <v-toolbar flat>
                  <v-toolbar-title>Lions Gate</v-toolbar-title>
                  <v-spacer></v-spacer>
                  <v-switch
                    label="Show workers"
                    class="pa-3"
                    v-model="show_scvs"
                    @change="toogleShowScvs"
                  ></v-switch>
                </v-toolbar>
              </template>
            </v-data-table>
          </v-col>

          <v-col class="col-sm-12 col-md-6 col-lg-6">
            <v-data-table
              :headers="bo_headers"
              :items="bo1"
              class="elevation-1"
              disable-sort="true"
              disable-filtering="true"
              :footer-props="{
                itemsPerPageText: ''
              }"
              mobile-breakpoint="0"
            >
              <template v-slot:top>
                <v-toolbar flat>
                  <v-toolbar-title>Fadi</v-toolbar-title>
                  <v-spacer></v-spacer>
                  <v-switch
                    label="Show workers"
                    class="pa-3"
                    v-model="show_scvs"
                    @change="toogleShowScvs"
                  ></v-switch>
                </v-toolbar>
              </template>
            </v-data-table>
          </v-col>

        </v-row>


        <v-row>
          <v-col cols="12">
            <v-timeline
              align-top
              dense
            >
              <v-timeline-item key="test" small>
                  <!-- <span slot="opposite">15:26</span> -->
                  <v-expansion-panels>
                    <v-expansion-panel
                      key="i"
                      class="units-lost-expansion"
                    >
                      <v-expansion-panel-header>
                        15:26
                      </v-expansion-panel-header>
                      <v-expansion-panel-content>
                        <v-subheader>Fadi</v-subheader>
                        <v-list-item class="d-flex flex-wrap">
                          <v-badge
                            v-for="(img, i) in units_lost"
                            overlap
                            left
                            class="units-lost-badge"
                            color="blue"
                            :content="img.count"
                          >
                            <v-img
                              class="elevation-6"
                              alt=""
                              max-width='50px'
                              max-height='50px'
                              :src="img.src"
                            >
                            </v-img>
                          </v-badge>
                        </v-list-item>
                        <v-subheader>LionsGate</v-subheader>
                        <v-list-item class="d-flex flex-wrap">
                          <v-img
                            v-for="(img, i) in units_lost"
                            :key="i"
                            class="elevation-6"
                            alt=""
                            max-width='50px'
                            max-height='50px'
                            :src="img.src"
                          ></v-img>
                        </v-list-item>
                      </v-expansion-panel-content>
                    </v-expansion-panel>
                  </v-expansion-panels>
              </v-timeline-item>

              <v-timeline-item
                v-for="message in messages"
                :key="message.time"
                :color="message.color"
                small
              >
                <div>
                  <div class="font-weight-normal">
                    <strong>{{ message.from }}</strong> @{{ message.time }}
                  </div>
                  <div>{{ message.message }}</div>
                </div>
              </v-timeline-item>
            </v-timeline>
          </v-col>
        </v-row>

        <v-row>
          <v-col>
            <v-card>
              <v-tabs
                color="deep-purple accent-4"
                right
                eager
              >
                <v-tab
                  @click="createChart">
                  Chart
                </v-tab>
                <v-tab>Landscape</v-tab>
                <v-tab>City</v-tab>
                <v-tab>Abstract</v-tab>

                <v-tab-item key="0">
                  <div>
                    <canvas id="myChart"></canvas>
                  </div>
                </v-tab-item>
                <v-tab-item
                  v-for="n in 3"
                  :key="n"
                >
                  <v-container fluid>
                    <v-row>
                      <v-col
                        v-for="i in 6"
                        :key="i"
                        cols="12"
                        md="4"
                      >
                        <v-img
                          :src="`https://picsum.photos/500/300?image=${i * n * 5 + 10}`"
                          :lazy-src="`https://picsum.photos/10/6?image=${i * n * 5 + 10}`"
                          aspect-ratio="1"
                        ></v-img>
                      </v-col>
                    </v-row>
                  </v-container>
                </v-tab-item>
              </v-tabs>
            </v-card>

              <!--GChart
                type="ColumnChart"
                :data="chartData"
                :options="chartOptions"
              /-->
          </v-col>
        </v-row>

      </v-container>
    </v-main>
  </v-app>
</div>
